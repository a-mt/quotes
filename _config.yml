title: Quotes

markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"

collections:
  books:
    output: true
  magazines:
    output: true
  articles:
    output: true
  videos:
    output: true
  others:
    output: true

plugins:
  - ./_plugins/jekyll-indexes
  - jekyll-github-metadata
